<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <link rel="stylesheet" href="./static/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="row d-flex justify-content-center">
                    <h1>Kanban Pomodoro</h1>
                </div>
                <div class="row">
                    <div class="col-9">
                        <div class="row border border-dark">
                            <input class="col-12" type="text" name="task" id="task" placeholder="Nouvelle tâche">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="row border border-dark">
                            <button class="col-12" id="btnadd">Ajouter</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4 border border-dark">
                        <div class="row border-bottom border-dark">
                            <h2 class="col-12 text-center">A faire</h2>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <ul id="taskList" class="list-unstyled text-center">
                                    <li class="justify-content-between d-flex taskElement">
                                        Tâches 3<button class="delTask"><i
                                                class="fas fa-times-circle"></i></button>
                                    </li>
                                    <li class="justify-content-between d-flex taskElement">
                                        Tâches 4<button class="delTask"><i
                                                class="fas fa-times-circle"></i></button>
                                    </li>
                                    <li class="justify-content-between d-flex taskElement">
                                        Tâches 5<button class="delTask"><i
                                                class="fas fa-times-circle"></i></button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-4 border border-dark">
                        <div class="row border-bottom border-dark">
                            <h2 class=" col-12 text-center">En cours</h2>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-10 border border-dark">
                                <div class="text-center" id="timer"></div>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-9 text-center">
                                <button id="start" class="w-100">Début</button>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-9 text-center">
                                <button id="pause" class="w-100">Pause</button>
                            </div>
                        </div>
                        <div class="row">
                            <div id="taskTimer" class="col-12"></div>
                        </div>
                    </div>
                    <div class="col-4 border border-dark">
                        <div class="row border-bottom border-dark"">
                            <h2 class=" col-12 text-center">Fait</h2>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <ul class="list-unstyled flex-column" id="finishList">
                                    <li>
                                        Tâches 1
                                    </li>
                                    <li>
                                        Tâches 2
                                    </li>
                                    <li>
                                        Tâches 6
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./static/script.js"></script>

</html>
